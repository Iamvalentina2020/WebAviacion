<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>


    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/HTML/registro.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
 
    </head>
<body>

    
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="login-form" action="/login" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="d-flex justify-content-between">
                <a href="#" class="text-muted">¿Olvidaste tu contraseña?</a>
            </div>
            <button type="submit" class="btn btn-custom mt-3">Iniciar Sesión</button>
        </form>
        <div class="register-link">
            <p>¿No tienes cuenta? <a href="registro.html" class="text-decoration-none">Crea una cuenta aquí</a></p>
        </div>
        <a href="index.html">
            <button class="btn btn-custom mt-3">Volver al Inicio</button>
        </a>
    </section>
    </div>

    
    <div id="success-message">
        ¡Felicidades, ya eres parte de Avior!
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+JkZPTz3jM7GzlFpgP4V8sIW3ozV+" crossorigin="anonymous"></script>


    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); 

          
            const messageBox = document.getElementById('success-message');
            messageBox.style.display = 'block';

           
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 3000);
        });
    </script>
</body>
</html>
